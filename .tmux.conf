###     etc     ###
# viのキーバインドを使用する
set-window-option -g mode-keys vi
# クリップボード共有を有効にする
set-option -g default-command "reattach-to-user-namespace -l zsh"
set-option -g default-command ""

# ヴィジュアルノーティフィケーションを有効にする
set-window-option -g monitor-activity on
set -g visual-activity on

# Escの効きがいいらしい
set -s escape-time 0

# ペイン同時入力切り替え
set-option -g synchronize-panes off

# マウス操作切替
set-option -g mode-mouse          off
set-option -g mouse-select-pane   off
set-option -g mouse-resize-pane   off
set-option -g mouse-select-window off


#--------------------------------------------------------------#
##          Key Bind                                          ##
#--------------------------------------------------------------#

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# ペインの移動(ローテート)
bind C-o select-pane -t :.+
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ペイン同時入力切り替え
bind e set-window-option synchronize-panes on
bind E set-window-option synchronize-panes off

# マウス操作を有効にする
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

# コピーモードの操作をvi風に設定する
bind Space copy-mode
bind P paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy V select-line
bind -t vi-copy C-v rectangle-toggle
bind -t vi-copy y copy-selection
bind -t vi-copy Y copy-line
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Pre C-kでそのペインをkillする
bind C-k confirm-before 'kill-pane'
# Pre Kでそのウィンドウをkillする
bind K confirm-before 'kill-window'
# Pre qでそのセッションをkill-sessionする
bind q confirm-before 'kill-session'
# Pre C-qでtmuxそのもの（サーバとクライアント）をkillする
bind C-q confirm-before 'kill-server'


#--------------------------------------------------------------#
##          Status bar                                        ##
#--------------------------------------------------------------#

# Enable tmux-powerline
if 'test -z "$DISABLE_TMUX_POWERLINE" -o "$DISABLE_TMUX_POWERLINE" = "false"' \
    'set-option -g status-justify "left"'
if 'test -z "$DISABLE_TMUX_POWERLINE" -o "$DISABLE_TMUX_POWERLINE" = "false"' \
    'set-option -g status-left-length 90'
if 'test -z "$DISABLE_TMUX_POWERLINE" -o "$DISABLE_TMUX_POWERLINE" = "false"' \
    'set-option -g status-right-length 60'
if 'test -z "$DISABLE_TMUX_POWERLINE" -o "$DISABLE_TMUX_POWERLINE" = "false"' \
    'set-option -g status-left "#(~/.tmux/tmux-powerline/powerline.sh left)"'
if 'test -z "$DISABLE_TMUX_POWERLINE" -o "$DISABLE_TMUX_POWERLINE" = "false"' \
    'set-option -g status-right "#(~/.tmux/tmux-powerline/powerline.sh right)"'

# Disable tmux-powerline
if '"$DISABLE_TMUX_POWERLINE"' \
    'set -g status-justify "left"'
if '"$DISABLE_TMUX_POWERLINE"' \
    'set -g status-position bottom'
if '"$DISABLE_TMUX_POWERLINE"' \
    'set -g status-left-length 40'
if '"$DISABLE_TMUX_POWERLINE"' \
    'set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"'
if '"$DISABLE_TMUX_POWERLINE"' \
    'set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"'


